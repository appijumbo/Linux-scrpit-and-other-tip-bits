	</style></head><body><div class="note" id="Shredding old spinning HD"><a name="shredding old spinning hd"></a><h1></h1><b><span style="font-size:xx-large">
</span></b>
<span style="font-size:large">Create one large partition, typically this is <a style="color:#3465A4" href="/dev/sda">/dev/sda</a></span><span style="font-size:large">

</span><b><span style="font-size:xx-large">$ sudo shred -v -n8 -z <a style="color:#3465A4" href="/dev/sda">/dev/sda</a></span></b><span style="font-size:large">

-v   verbose
-z   final overwrite with zeros
-n8 repeat 9 (n+1) times

</span><b><span style="font-size:xx-large">
$ sudo dd if=/dev/urandom of=/dev/sda bs=1M count=2</span></b><span style="font-size:large">

$ sudo dd if=/dev/zero of=/dev/sda bs=512 count=3</span></div></body></html>
